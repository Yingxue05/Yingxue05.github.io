<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打洲吗？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 100;
            position: relative;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        #yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: white;
        }
        
        #yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        #yes-btn:active {
            transform: translateY(1px);
        }
        
        #no-btn {
            background: linear-gradient(to bottom, #f44336, #d32f2f);
            color: white;
            position: fixed;
            transition: all 0.5s ease;
        }
        
        .message {
            margin-top: 25px;
            font-style: italic;
            color: #666;
            font-size: 16px;
            min-height: 24px;
        }
        
        .instructions {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .celebration {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(var(--hue), 100%, 50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待会打洲吗？</h1>
        
        <div class="buttons">
            <button id="yes-btn" class="floating">打</button>
            <button id="no-btn">不打</button>
        </div>
        
        <p class="message" id="message">做出你的选择...</p>
        
        <p class="instructions">提示：尝试点击"不打"按钮，看看会发生什么</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const message = document.getElementById('message');
            
            // 初始随机位置
            moveButtonRandomly();
            
            // "打"按钮点击事件
            yesBtn.addEventListener('click', function() {
                message.textContent = "好的，准备开打！";
                yesBtn.style.animation = 'none';
                
                // 创建庆祝效果
                createCelebration();
                
                setTimeout(() => {
                    message.textContent = "祝你游戏愉快！";
                }, 1500);
            });
            
            // "不打"按钮鼠标移动事件 - 全屏范围内移动
            noBtn.addEventListener('mouseover', function() {
                moveButtonRandomly();
            });
            
            // 触摸设备支持
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButtonRandomly();
            });
            
            // 鼠标移动靠近按钮时也触发移动
            document.addEventListener('mousemove', function(e) {
                const btnRect = noBtn.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (btnRect.left + btnRect.width/2), 2) +
                    Math.pow(e.clientY - (btnRect.top + btnRect.height/2), 2)
                );
                
                // 当鼠标靠近按钮时移动按钮
                if (distance < 150) {
                    moveButtonRandomly();
                }
            });
            
            function moveButtonRandomly() {
                // 获取窗口尺寸
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // 获取按钮尺寸
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // 计算可移动的范围
                const maxX = windowWidth - btnWidth - 20;
                const maxY = windowHeight - btnHeight - 20;
                
                // 生成随机位置
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // 移动按钮
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                // 更新消息
                message.textContent = "嘿，别想点'不打'！";
                
                // 添加一点旋转效果
                noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            }
            
            // 创建庆祝效果
            function createCelebration() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('celebration');
                        confetti.style.setProperty('--hue', Math.random() * 360);
                        confetti.style.left = '50%';
                        confetti.style.top = '50%';
                        
                        document.body.appendChild(confetti);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 100 + Math.random() * 200;
                        const duration = 1000 + Math.random() * 1000;
                        
                        confetti.animate([
                            { 
                                opacity: 0,
                                transform: 'translate(-50%, -50%) scale(0)',
                                offset: 0
                            },
                            { 
                                opacity: 1,
                                transform: `translate(
                                    ${Math.cos(angle) * distance}px, 
                                    ${Math.sin(angle) * distance}px
                                ) scale(1)`,
                                offset: 0.5
                            },
                            { 
                                opacity: 0,
                                transform: `translate(
                                    ${Math.cos(angle) * (distance + 50)}px, 
                                    ${Math.sin(angle) * (distance + 50)}px
                                ) scale(0)`,
                                offset: 1
                            }
                        ], {
                            duration: duration,
                            easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                        });
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, duration);
                    }, i * 100);
                }
            }
            
            // 窗口大小改变时重新定位按钮
            window.addEventListener('resize', function() {
                moveButtonRandomly();
            });
        });
    </script>
</body>
</html>
